<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최수종찾기</title>
  <link rel="stylesheet" href="styles.css" class="css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" 
    rel="stylesheet"
  >
  <script src="../src/main.js" type="module" defer></script>
</head>
<body>
  <header>
    <h1 class="title">최수종찾기</h1>
    <button class="start__button">시작</button>
  </header>
    <section class="square__container">
      <img src="bgs/bg.png" class="bg-img" draggable="false" />
    </section>
  <footer class="game__info hide-game__info">
    <div class="game-timer__column">
      <span class="game-timer__text">남은 시간 :</span>
      <span class="game-timer"></span>
    </div>
    <div class="game-state__column">
      <span class="game-state__text">남은 최수종 :</span>
      <span class="game-state"></span>
    </div>
  </footer>
</body>
</html>
